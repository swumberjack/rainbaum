<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Anleitung</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 2px solid white;
        }

        .section:last-child {
            border-bottom: none;
        }

        .video-box {
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .video-box:hover {
            transform: scale(1.02);
        }

        .video-box iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        @media (max-width: 768px) {
            .video-box iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <p>Beispieltext 1</p>
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/A4m4i8mtrvo" allowfullscreen></iframe>
            </div>
        </div>

        <div class="section">
            <p>Beispieltext 2</p>
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/A4m4i8mtrvo" allowfullscreen></iframe>
            </div>
        </div>

        <div class="section">
            <p>Beispieltext 3</p>
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/A4m4i8mtrvo" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
