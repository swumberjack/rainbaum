<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Anleitung</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-text-pair {
            margin-bottom: 30px;
        }

        .video-box {
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .video-box:hover {
            transform: scale(1.05);
        }

        .video-box iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="videos">
            <div class="video-text-pair">
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/A4m4i8mtrvo" allowfullscreen></iframe>
                </div>
                <p>Beispieltext 1</p>
            </div>

            <div class="video-text-pair">
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/A4m4i8mtrvo" allowfullscreen></iframe>
                </div>
                <p>Beispieltext 2</p>
            </div>

            <div class="video-text-pair">
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/A4m4i8mtrvo" allowfullscreen></iframe>
                </div>
                <p>Beispieltext 3</p>
            </div>
        </div>

        <div class="text">
            <h1>Rubik's Cube Anleitung</h1>
            <p>Beispieltext allgemein</p>
        </div>
    </div>
</body>
</html>
